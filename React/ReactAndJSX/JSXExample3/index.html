<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class HobbieList extends React.Component {
            render() {
                const liStyle = {fontSize: "1.5em"};
                const hobbies = ["Sleeping", "Eating", "Cuddling"];
                return (
                    <ul>
                        {hobbies.map((h, i) => {
                            return <li key={i} style={liStyle}>{h}</li>
                        })}
                    </ul>
                );
            }
        }
        class Pet extends React.Component {
            render() {
                return (
                    <div className="card">
                        <h2 className="name">Moxie</h2>
                        <img src="https://github.com/tigarcia/Moxie/raw/master/moxie.png"
                             alt="moxie my cat" />
                        <h5 style={{fontSize: '2em', 'margin': '2px'}}>Hobbies:</h5>
                        <HobbieList />
                    </div>
                );
            }
        }

        ReactDOM.render(<Pet/ >, document.getElementById("app"));
    </script>
    
</body>
</html>
